<div class="template-project">
  <section class="row align-center small-up-1">

    <div class="project-header-wrap columns">
      <div class="project-header">
        <h1>Project Name {{ project.name }}</h1>
        <ul>
          <li>https://github.com/deis/empty-testbed.git {{ project.url }}</li>
          <li>Sidecar: {{ project.sidecar }}</li>
          <li>Namespace: default {{ project.namespace }}</li>
        </ul>

      </div>
    </div>


    <ul class="grid-content build-list columns">
      <!-- ngRepeat: build in builds | orderBy: reverse:true -->
      <li ng-repeat="build in builds | orderBy: reverse:true" class="medium-grid-block build-item ng-scope" style="">
        <a routerLink="/build/{{build.id}}" class="grid-block">

          <span class="act-state collapse success">
            <div class="success" title="Passed"><i class="icon ion-md-checkmark-circle"></i></div>
            <!-- <div class="failed" title="Failed"><i class="icon ion-close-circled"></i></div>
            <div class="active" title="In progress"><img src="assets/images/rolling.svg"></div> -->
          </span>
          <span class="act-author ng-binding">
            <span class="act-avatar">
              <!-- <i class="icon ion-ios-bolt" ng-show="
                build.provider !== 'github' | build.provider !== 'slack' | build.provider !== 'trello' | build.provider !== 'brigade-cli'
              "></i> -->
              <i class="icon ion-logo-github" ng-show="build.provider === 'github' "></i>
              <!-- <i class="icon avatar-slack" ng-show="build.provider === 'slack' "><img src="assets/images/slack.png"></i>
              <i class="icon avatar-trello ng-hide" ng-show="build.provider === 'trello' "><img src="assets/images/trello.png"></i>
              <i class="icon ion-ios-bolt" ng-show="build.provider === 'brigade-cli' "></i> -->
            </span>
            brigade-cli<!-- ngIf: build.provider.length > 18 -->
          </span>
          <span class="act-hash ng-binding">
            master
          </span>
          <span class="act-message ng-binding">
            <em>#</em>01bzzn45f0p5bjtsffw9m8chts<!-- ngIf: build.id.length > 34 -->
          </span>
          <span class="act-time-ago ng-binding">
            Succeeded <span am-time-ago="build.worker.end_time">a month ago</span>.
          </span>
          <span class="act-time-duration">
            Ran for <span class="ng-binding">48 seconds.</span>
          </span>
          <!-- <div class="act-child-jobs">
            {{ build.jobs.length }}
          </div> -->
        </a>
      </li><!-- end ngRepeat: build in builds | orderBy: reverse:true -->
    </ul>

  </section>
</div>
