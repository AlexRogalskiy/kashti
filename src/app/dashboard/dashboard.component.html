<div class="row small-up-1 medium-up-1 large-up-2 xlarge-up-3 dash-wrapper">
  <section class="column" *ngFor="let project of projects">
    <div class="project">
      <a routerLink="/project/{{project.id}}">
        <div class="status">
          <i [ngClass]="calculateStatusClasses(project.lastBuild)"></i>
        </div>
        <h2>{{ project.name }}</h2>

        <div class="activity">
          <ul>
            <li>
              <span ng-hide="project.lastBuild.worker.status == null">
                {{ project.lastBuild.provider}}:{{ project.lastBuild.type}} {{ project.lastBuild.commit }}
                <br>
                <span>{{project.lastBuild.worker.end_time | amTimeAgo}}</span>
              </span>
            </li>
          </ul>
        </div>
      </a>
    </div>
  </section>

</div>
