<div class="row small-up-1 medium-up-1 large-up-2 xlarge-up-3 dash-wrapper">
  <section class="column" *ngFor="let projectBuild of projectsBuilds">
    <div class="project">
      <a routerLink="/project/{{projectBuild.project.id}}">
        <div class="status">
          <i [ngClass]="calculateStatusClasses(projectBuild.lastBuild)"></i>
        </div>
        <h2>{{ projectBuild.project.name }}</h2>

        <div class="activity">
          <ul>
            <li>
              <span *ngIf="showStatus(projectBuild)">
                {{ projectBuild.lastBuild.provider}}:{{ projectBuild.lastBuild.type}} {{ projectBuild.lastBuild.commit }}
                <br>
                <span>{{projectBuild.lastBuild.worker.end_time | amTimeAgo}}</span>
              </span>
            </li>
          </ul>
        </div>
      </a>
    </div>
  </section>

</div>
