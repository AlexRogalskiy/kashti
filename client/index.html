<!doctype html>
<html lang="en" ng-app="application">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Acid UI</title>

  <link href="./assets/css/app.css" rel="stylesheet" type="text/css">

  <script src="./assets/js/foundation.js"></script>
  <script src="./assets/js/templates.js"></script>
  <script src="./assets/js/routes.js"></script>
  <script src="./assets/js/app.js"></script>
</head>

<body>
  <div class="grid-frame">

    <!-- left sidebar -->
    <div zf-panel position="left" id="sidebar" class="medium-grid-block collapse medium-3 large-2 vertical">
      <div class="grid-content collapse shrink hide-for-medium">
        <a href="" class="button expand" zf-close>Close</a>
      </div>
      <div class="grid-content collapse shrink">
        <ul class="menu-bar primary">
          <li class="hide-for-medium"><a zf-open="sidebar" href="#">Menu</a></li>
          <li class="logo small-4"><a href="/"><img src="assets/images/acid-logo.svg" /></a></li>
          <li id="organization" class="small-8">
            <a href="/dashboard">ACS
              <img zf-iconic="" icon="chevron" data-direction="bottom" size="medium" class="right">
            </a>
          </li>
        </ul>
      </div>
      <div class="grid-content">
        <nav>
          <ul>
            <li id="project">
              <a href="/dashboard">
                <span><img zf-iconic="" icon="Circle-check" data-direction="top" size="small" class="iconic-color-success"></span>
                Draft
              </a>
            </li>
            <li><a href="/project">Builds</a></li>
            <li><a href="/project">Pipelines</a></li>
            <li><a href="/project">Configuration</a></li>
            <li><a href="/project">Speed</a></li>
          </ul>
        </nav>
      </div>
      <div class="grid-content collapse shrink avatar-section">
        <nav>
          <ul>
            <li><a href="https://github.com/deis/acid/tree/master/docs" target="_blank">
              <img zf-iconic="" icon="document" data-direction="top" size="small" />
              Docs
            </a></li>
            <li><a href="https://github.com/deis/acid/issues/" target="_blank">
              <img zf-iconic="" icon="Comment-square" data-direction="top" size="small" />
              Support
            </a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- topbar #header -->
    <div class="grid-block collapse medium-9 large-10 vertical">
      <div id="header" class="shrink collapse grid-content">
        <div class="menu-group primary">
          <div class="menu-group-left">
            <ul class="menu-bar">
              <li class="hide-for-medium"><a zf-open="sidebar" href="/">Menu</a></li>
              <li><a href="/dashboard">Draft</a></li>
              <li><a href="/project">Build #23</a></li>
            </ul>
          </div>
          <div class="menu-group-right">
            <ul class="icon-right menu-bar">
              <li>
                <a href="#">
                  <img zf-iconic="" icon="person" data-direction="bottom" size="small" class="rounded left" />
                  <small>
                    <img zf-iconic="" icon="chevron" data-direction="bottom" size="small" class="right" />
                  </small>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="grid-block">
        <div class="grid-block small-12 medium-12 vertical">
          <div class="grid-content">

            <div ui-view class="grid-block grid-content small-12"></div>

            <footer class="collapse shrink">
              <ul class="inline-list">
                <li><span><a href="https://github.com/deis/acid" target="_blank">ACID</a> is licensed under the The MIT License.</span></li>
                <li><a href="https://github.com/deis/acid/releases" target="_blank">Changelog</a></li>
                <li><a href="https://github.com/deis/acid/tree/master/docs" target="_blank">Documentation</a></li>
                <li><a href="https://github.com/deis/acid/" target="_blank">Github</a></li>
              </ul>
            </footer>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
